{% extends "network/layout.html" %}

{% block body %}

<div class="login-container card card-body">
    <h2 class="login-title">Login</h2>

    {% if message %}
        <div class="message alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control form-input" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control form-input" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-submit" type="submit" value="Login">
    </form>

    <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>

{% endblock %}
